<div id="dismissible-notes-module" class="grid-stack-item-content" style="
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 15px;
    border-radius: 10px;
    color: white;
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;">

    <!-- Dismiss Button -->
    <span style="position: absolute; top: 8px; right: 12px; cursor: pointer; font-size: 20px; color: white;" onclick="removeNotesModule(this)">
        X
    </span>

    <h3 style="margin: 5px 0;">Quick Notes</h3>

    <textarea id="notes-text" placeholder="Write something..." style="
        width: 100%;
        height: 80%;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        padding: 10px;
        font-size: 1em;
        resize: none;
        border-radius: 5px;"></textarea>

    <button id="save-notes-btn" style="
        margin-top: 10px;
        padding: 8px;
        font-size: 1em;
        background: rgba(0, 150, 136, 0.8);
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;">
        Save Notes
    </button>
</div>
