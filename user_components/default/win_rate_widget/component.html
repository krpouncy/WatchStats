<div id="session-tracker-module" style="
    background: linear-gradient(135deg, #1E3C72 0%, #2A5298 50%, #0F2027 100%);
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    height: 100%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
">

    <!-- Reset Button -->
    <button id="reset-session-btn" style="
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 0.9em;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
    " onclick="resetSessionStats()">Reset</button>

    <h2 style="margin: 0; text-align: center; font-size: 1.5em;">
        Session Tracker
    </h2>

    <div id="tracker-stats" style="
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-grow: 1;
    ">
        <!-- Wins -->
        <div style="flex: 1; background: rgba(255,255,255,0.1); border-radius: 6px; padding: 10px; text-align: center;">
            <h3 style="margin: 0; font-size: 1em; color: #eee;">Wins</h3>
            <div id="wins-count" style="font-size: 1.8em; font-weight: bold; margin-top: 5px;">0</div>
        </div>

        <!-- Losses -->
        <div style="flex: 1; background: rgba(255,255,255,0.1); border-radius: 6px; padding: 10px; text-align: center;">
            <h3 style="margin: 0; font-size: 1em; color: #eee;">Losses</h3>
            <div id="losses-count" style="font-size: 1.8em; font-weight: bold; margin-top: 5px;">0</div>
        </div>

        <!-- Draws -->
        <div style="flex: 1; background: rgba(255,255,255,0.1); border-radius: 6px; padding: 10px; text-align: center;">
            <h3 style="margin: 0; font-size: 1em; color: #eee;">Draws</h3>
            <div id="draws-count" style="font-size: 1.8em; font-weight: bold; margin-top: 5px;">0</div>
        </div>

        <!-- Win % -->
        <div style="flex: 1; background: rgba(255,255,255,0.1); border-radius: 6px; padding: 10px; text-align: center;">
            <h3 style="margin: 0; font-size: 1em; color: #eee;">Win %</h3>
            <div id="win-rate" style="font-size: 1.8em; font-weight: bold; margin-top: 5px;">0%</div>
        </div>
    </div>
</div>
